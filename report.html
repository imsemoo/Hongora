  <section class="report-section ">
      <div class="container">
          <h2 class="section-title text-center ">بلغ عن انتهاك</h2>
          <form class="report-form  p-4  ">
              <!-- Row 1 -->
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="reporterName" class="form-label">اسم المبلغ/ة</label>
                      <input type="text" id="reporterName" class="form-control" placeholder="الاسم" required>
                  </div>
                  <div class="col-md-6">
                      <label for="email" class="form-label">البريد الإلكتروني</label>
                      <input type="email" id="email" class="form-control" placeholder="بريدك الإلكتروني" required>
                  </div>
              </div>

              <!-- Row 2 -->
              <div class="row mb-3">
                  <div class="col-md-12">
                      <label for="victimName" class="form-label">الاسم الكامل للمفقود</label>
                      <input type="text" id="victimName" class="form-control" placeholder="الاسم" required>
                  </div>

              </div>

              <!-- Row 3 -->
              <div class="row mb-3">
                <div class="col-md-6">
                    <label for="birthDate" class="form-label">تاريخ الميلاد</label>
                    <div class="date-input-wrapper"> 
                    <input 
                      type="text" 
                      id="birthDate" 
                      class="form-control date-picker" 
                      placeholder="اختر التاريخ" 
                      required
                    >
                  </div>
                </div>
                  <div class="col-md-6">
                      <label for="lastLocation" class="form-label">مكان الإقامة قبل الاختفاء</label>
                      <input type="text" id="lastLocation" class="form-control" placeholder="المكان" required>
                  </div>

              </div>
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="disappearanceDate" class="form-label">تاريخ الاختفاء</label>
                    <div class="date-input-wrapper"> 
                      <input type="date" id="disappearanceDate" 
                      placeholder="اختر التاريخ" 
                       class="form-control date-picker" required>
                  </div>
                </div>

                  <div class="col-md-6">
                      <label for="missingLocation" class="form-label">مكان الاختفاء (إن كان معروفًا)</label>
                      <input type="text" id="missingLocation" class="form-control" placeholder="المكان">
                  </div>
              </div>

              <!-- Textareas -->
              <div class="mb-3">
                  <label for="details" class="form-label">ملابسات الاختفاء </label>
                  <textarea id="details" class="form-control" rows="4" placeholder="اكتب..." required></textarea>
              </div>

              <div class="mb-3">
                  <div class="col-md-6">
                      <label class="form-label">هل تلقت العائلة أي تهديدات أو تحذيرات؟</label>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="threats" id="threatsYes" value="yes"
                              required>
                          <label class="form-check-label" for="threatsYes">نعم</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="threats" id="threatsNo" value="no">
                          <label class="form-check-label" for="threatsNo">لا</label>
                      </div>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">الإجراءات التي اتخذتها العائلة منذ الاختفاء</label>
                  <textarea id="" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>

              <div class="mb-3">
                  <label for="actions" class="form-label">الإجراءات التي اتخذتها العائلة بعد الاختفاء</label>
                  <textarea id="actions" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>

              <div class="mb-3">
                  <label for="" class="form-label">هل تلقت العائلة أي مساعدة قانونية؟</label>
                  <textarea id="" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">الحالة الصحية للمختفي قبل الاختفاء</label>
                  <textarea id="" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">معلومات الاتصال بعائلة المفقود؟*</label>
                  <textarea id="" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>

              <div class="mb-3">
                  <label for="additionalInfo" class="form-label">أي تفاصيل إضافية تود العائلة مشاركتها</label>
                  <textarea id="additionalInfo" class="form-control" rows="4" placeholder="اكتب..."></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                  <button type="submit" class="btn btn-primary ">بلغ عن انتهاك</button>
